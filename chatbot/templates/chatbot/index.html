<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chatbox {
            background-color: gray;
            width: 500px;
            height: 600px;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        .prompt-buttons {
            margin-right: 10px;
        }
        button {
            margin: 2px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="text"] {
            flex: 1;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <div class="prompt-buttons" id="prompt-buttons"></div>
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>
</body>
</html>
